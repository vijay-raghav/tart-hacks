services:
  # A Docker web service
  - type: web
    name: sentinel-backend
    runtime: python
    root: backend
    plan: free
    autoDeploy: false
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NESSIE_API_KEY
        sync: false
      - key: SEARCH_MCP_IMAGE
        sync: false
      - key: MODEL_ID
        sync: false
